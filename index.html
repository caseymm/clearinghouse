<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <title>Prototype</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/proto.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>

<body>
<div class="container">
    
<div class="row">
    <div class="col-md-8">
        <h1>Clearinghouse</h1>
    </div>
    <div class="col-md-4">

    </div>
</div><!-- end row -->

<!-- end head-->

<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-default mainBox gray" data-toggle="modal" href="#student">
            <div class="panel-body">
                <span class="pushDown">Student</span>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <div class="panel panel-default mainBox gray" data-toggle="modal" href="#org">
            <div class="panel-body">
                <span class="pushDown">Organization</span>
            </div>
        </div>
    </div>
</div>

</div>

<!-- modals -->

<!-- Modal -->
            <div class="modal" id="student" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Student Form</h4>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control short" placeholder="Student Name">
                    
                    <input type="text" class="form-control tall" placeholder="About">
                    
                    Contact Information
                    
                    <input type="text" class="form-control short" placeholder="Phone">
                    
                    <input type="text" class="form-control short" placeholder="Email">
                    
                    <input type="text" class="form-control short" placeholder="Password">
                    
                    <input type="text" class="form-control short" placeholder="Confirm Password">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            
            <!-- Modal -->
            <div class="modal" id="org" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Organization Form</h4>
                  </div>
                  <div class="modal-body">
                    
                    <input type="text" class="form-control short" placeholder="Organization Name">
                    
                    <input type="text" class="form-control short" placeholder="Contact Name">
                    
                    <input type="text" class="form-control tall" placeholder="About the Organization">
                    
                    Contact Information
                    
                    <input type="text" class="form-control short" placeholder="Phone">
                    
                    <input type="text" class="form-control short" placeholder="Email">
                    
                    <input type="text" class="form-control short" placeholder="Password">
                    
                    <input type="text" class="form-control short" placeholder="Confirm Password">
                    
                    <!--<button type="submit" class="btn btn-default btn-lg">Submit</button>-->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <a type="button" href="afterLogin.html" type="button" class="btn btn-primary">Submit</a>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
            
            
    
</body>
