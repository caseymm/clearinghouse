<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />
  <title>Prototype</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/proto.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>

  <!-- IE Fix for HTML5 Tags -->

<body>
<div class="container">
    
<div class="row">
    <div class="col-md-8">
        <h1>Clearinghouse</h1>
    </div>
    <div class="col-md-4">

    </div>
</div><!-- end row -->

<div id="tabs"><!-- show and hide -->

<div class="row">
    <div class="col-md-12">
        <div class="btn-group btn-group-justified">
            <a type="button" href="#" data-toggle="tab" id="" class="btn btn-default">Home</a>
            <a type="button" href="#" data-toggle="tab" id="" class="btn btn-default active">Connect</a>
            <a type="button" href="#" data-toggle="tab" id="" class="btn btn-default">Contact</a>
        </div>
    </div>
</div>
<br />
<!-- end head-->

<!--starts selection -->

<div class="row">
    <div class="col-xs-6">
        <a type="button" href="#search" data-toggle="tab" id="" class="btn btn-primary btn-lg right eighty">I want to search</a>
    </div>
    <div class="col-xs-6">
        <a type="button" href="#pick" data-toggle="tab" id="" class="btn btn-warning btn-lg eighty">Help me pick</a>
    </div>
</div>

<div id='content' class="tab-content">  <!-- tabs --> 
<!-- featured -->
<div class="tab-pane active">
    <div class="row">
        <div class="col-md-12">
            <br />
            <div class="well eighty auto height">
                <br />
                <br />
                <p>Choose one of the two options listed above to aid in your finding a student for freelance work.</p>
            </div>
        </div>
    </div>
</div>




<div id="search" class="tab-pane">
    <br />
    <div class="row">
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    Photo
                </span>
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    Video
                </span>
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    Web Based
                </span>
            </div>
        </div>
    <!-- splits rows-->
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    3D Design
                </span>
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    Motion Graphics
                </span>
            </div>
        </div>
        <div class="col-sm-4 col-xs-6">
            <div class="well height bump">
                <span class="sixers">
                    Graphic Design
                </span>
            </div>
        </div>
    </div>
</div>




<div id="pick" class="tab-pane">pick</div>

</div><!--ends tab content-->
</div><!--ends tab original tab div-->

<!-- ends selection -->

<!--ends container-->
</div>
